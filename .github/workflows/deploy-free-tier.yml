name: Deploy Demo to AWS Free Tier

on:
  workflow_dispatch:
    inputs:
      key_pair_name:
        description: 'SSH Key Pair Name'
        required: true
        default: 'apollo-demo-key'
      aws_region:
        description: 'AWS Region'
        required: true
        default: 'us-east-1'
        type: choice
        options:
        - us-east-1
        - us-west-2
        - eu-west-1
        - ap-southeast-1

jobs:
  deploy-demo:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ github.event.inputs.aws_region }}
        
    - name: Create SSH Key Pair if needed
      run: |
        if ! aws ec2 describe-key-pairs --key-names ${{ github.event.inputs.key_pair_name }} --region ${{ github.event.inputs.aws_region }} 2>/dev/null; then
          echo "Creating SSH key pair..."
          aws ec2 create-key-pair \
            --key-name ${{ github.event.inputs.key_pair_name }} \
            --region ${{ github.event.inputs.aws_region }} \
            --query 'KeyMaterial' \
            --output text > ${{ github.event.inputs.key_pair_name }}.pem
          echo "SSH key created: ${{ github.event.inputs.key_pair_name }}.pem"
        else
          echo "SSH key pair already exists"
        fi
        
    - name: Deploy Free Tier Stack
      run: |
        MEILI_MASTER_KEY="demo-$(openssl rand -hex 12)"
        echo "Generated MEILI_MASTER_KEY: $MEILI_MASTER_KEY"
        
        echo "Validating CloudFormation template..."
        aws cloudformation validate-template \
          --template-body file://aws/cloudformation-free-tier-no-iam.yml \
          --region ${{ github.event.inputs.aws_region }}
        
        echo "Deploying CloudFormation stack..."
        aws cloudformation deploy \
          --template-file aws/cloudformation-free-tier-no-iam.yml \
          --stack-name apollo-search-demo-simple \
          --parameter-overrides \
            ProjectName=apollo-search-demo \
            MeiliMasterKey=$MEILI_MASTER_KEY \
            KeyPairName=${{ github.event.inputs.key_pair_name }} \
          --region ${{ github.event.inputs.aws_region }} \
          --no-fail-on-empty-changeset
          
    - name: Handle Deployment Failure
      if: failure()
      run: |
        echo "Deployment failed. Getting stack events..."
        aws cloudformation describe-stack-events \
          --stack-name apollo-search-demo-simple \
          --region ${{ github.event.inputs.aws_region }} \
          --query "StackEvents[?ResourceStatus=='CREATE_FAILED' || ResourceStatus=='UPDATE_FAILED'].{Time:Timestamp,Status:ResourceStatus,Reason:ResourceStatusReason,Resource:LogicalResourceId}" \
          --output table || echo "Could not retrieve stack events"
          
        echo "Getting stack status..."
        aws cloudformation describe-stacks \
          --stack-name apollo-search-demo-simple \
          --region ${{ github.event.inputs.aws_region }} \
          --query "Stacks[0].StackStatus" \
          --output text || echo "Could not retrieve stack status"
          
    - name: Get Deployment Info
      id: deployment-info
      run: |
        PUBLIC_IP=$(aws cloudformation describe-stacks \
          --stack-name apollo-search-demo-simple \
          --region ${{ github.event.inputs.aws_region }} \
          --query "Stacks[0].Outputs[?OutputKey=='PublicIP'].OutputValue" \
          --output text)
        
        UI_URL=$(aws cloudformation describe-stacks \
          --stack-name apollo-search-demo-simple \
          --region ${{ github.event.inputs.aws_region }} \
          --query "Stacks[0].Outputs[?OutputKey=='UIUrl'].OutputValue" \
          --output text)
        
        API_URL=$(aws cloudformation describe-stacks \
          --stack-name apollo-search-demo-simple \
          --region ${{ github.event.inputs.aws_region }} \
          --query "Stacks[0].Outputs[?OutputKey=='APIUrl'].OutputValue" \
          --output text)
        
        echo "public-ip=$PUBLIC_IP" >> $GITHUB_OUTPUT
        echo "ui-url=$UI_URL" >> $GITHUB_OUTPUT
        echo "api-url=$API_URL" >> $GITHUB_OUTPUT
        
    - name: Wait for Services to Initialize
      run: |
        echo "ðŸš€ Starting service initialization monitoring..."
        echo "ðŸ“ Instance IP: ${{ steps.deployment-info.outputs.public-ip }}"
        echo "ðŸ• Start time: $(date)"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        
        # Wait for 5 minutes for UserData script to complete (increased from 3 minutes)
        echo "â³ Phase 1: Waiting 5 minutes for UserData script to complete..."
        echo "ðŸ’¡ During this time, the instance is:"
        echo "   - Running system updates"
        echo "   - Installing Docker and dependencies"
        echo "   - Downloading and building container images"
        echo "   - Starting services"
        
        for i in {1..10}; do
          echo "â° UserData wait: ${i}/10 - $(date)"
          sleep 30
        done
        
        echo "âœ… UserData wait period completed at $(date)"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        
        # Check if services are responding with increased timeout
        echo "ðŸ” Phase 2: Starting API health checks..."
        max_attempts=20  # 20 attempts Ã— 30 seconds = 10 minutes (increased from 5 minutes)
        attempt=1
        
        while [ $attempt -le $max_attempts ]; do
          echo "ðŸ¥ Health Check Attempt $attempt/$max_attempts at $(date)"
          
          # Try to get more detailed response
          echo "ðŸŒ Testing API endpoint: ${{ steps.deployment-info.outputs.api-url }}"
          
          # First try a simple connectivity test
          if curl -s --connect-timeout 15 --max-time 45 "${{ steps.deployment-info.outputs.api-url }}" > /dev/null 2>&1; then
            echo "ðŸŽ‰ SUCCESS! API is responding at $(date)"
            
            # Get detailed API response for logging
            echo "ðŸ“‹ API Response Details:"
            curl -s --connect-timeout 15 --max-time 45 "${{ steps.deployment-info.outputs.api-url }}" | head -200 || echo "Could not get API response details"
            
            # Test health endpoint specifically
            echo "ðŸ¥ Testing health endpoint:"
            curl -s --connect-timeout 15 --max-time 45 "${{ steps.deployment-info.outputs.api-url }}/health" || echo "Health endpoint not yet available"
            
            break
          else
            echo "â³ API not ready yet (attempt $attempt/$max_attempts)"
            
            # Every 5th attempt, do more detailed diagnostics
            if [ $((attempt % 5)) -eq 0 ]; then
              echo "ðŸ”§ Diagnostic info at attempt $attempt:"
              echo "ðŸ“Š Testing basic connectivity to instance..."
              
              # Test if the instance is reachable at all
              if ping -c 1 -W 3 ${{ steps.deployment-info.outputs.public-ip }} > /dev/null 2>&1; then
                echo "âœ… Instance is pingable"
              else
                echo "âŒ Instance is not responding to ping"
              fi
              
              # Test different ports
              echo "ðŸ”Œ Testing port connectivity:"
              nc -z -w 3 ${{ steps.deployment-info.outputs.public-ip }} 8001 && echo "âœ… Port 8001 (API) is open" || echo "âŒ Port 8001 (API) not accessible"
              nc -z -w 3 ${{ steps.deployment-info.outputs.public-ip }} 8080 && echo "âœ… Port 8080 (UI) is open" || echo "âŒ Port 8080 (UI) not accessible"  
              nc -z -w 3 ${{ steps.deployment-info.outputs.public-ip }} 7700 && echo "âœ… Port 7700 (MeiliSearch) is open" || echo "âŒ Port 7700 (MeiliSearch) not accessible"
              
              # Try verbose curl to see what's happening
              echo "ðŸ” Verbose connection attempt:"
              curl -v --connect-timeout 30 --max-time 60 "${{ steps.deployment-info.outputs.api-url }}" 2>&1 | head -20 || echo "Verbose curl failed"
            fi
            
            echo "â° Waiting 30 seconds before next attempt..."
            sleep 30
            attempt=$((attempt + 1))
          fi
        done
        
        if [ $attempt -gt $max_attempts ]; then
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âš ï¸ API TIMEOUT: Failed to respond after $max_attempts attempts"
          echo "ðŸ• Total wait time: ~15 minutes"
          echo "ðŸ” This might indicate slower than expected initialization"
          
          echo "ðŸ“Š Final diagnostic attempt:"
          echo "ðŸŒ Instance IP: ${{ steps.deployment-info.outputs.public-ip }}"
          echo "ðŸ”Œ Final port tests:"
          nc -z -w 5 ${{ steps.deployment-info.outputs.public-ip }} 8001 && echo "âœ… Port 8001 accessible" || echo "âŒ Port 8001 not accessible"
          nc -z -w 5 ${{ steps.deployment-info.outputs.public-ip }} 8080 && echo "âœ… Port 8080 accessible" || echo "âŒ Port 8080 not accessible"
          nc -z -w 5 ${{ steps.deployment-info.outputs.public-ip }} 7700 && echo "âœ… Port 7700 accessible" || echo "âŒ Port 7700 not accessible"
          
          echo "ðŸ” Final API test with extended timeout:"
          curl -v --connect-timeout 60 --max-time 120 "${{ steps.deployment-info.outputs.api-url }}" 2>&1 | head -50 || echo "Extended API test failed"
          
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ðŸ” Continuing workflow for manual verification..."
          echo "ðŸ’¡ The instance may still be initializing - check manually via SSH"
          echo "ðŸ–¥ï¸ SSH command: ssh -i ${{ github.event.inputs.key_pair_name }}.pem ec2-user@${{ steps.deployment-info.outputs.public-ip }}"
        else
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ðŸŽ‰ SUCCESS: API is responding after $attempt attempts"
          echo "â±ï¸ Total initialization time: ~$((5 + attempt/2)) minutes"
          echo "âœ… Service initialization completed successfully"
        fi
        
    - name: Verify and Load Apollo Data
      run: |
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "ðŸ” Phase 3: Apollo Data Verification and Loading"
        echo "ðŸ• Started at: $(date)"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        
        echo "ðŸ“Š Checking if Apollo tire data is already loaded..."
        echo "ðŸŒ Search API endpoint: ${{ steps.deployment-info.outputs.api-url }}/search"
        
        # Test if search works with Apollo tire data
        echo "ðŸ” Testing search for 'apollo' products..."
        SEARCH_RESULT=$(curl -s --connect-timeout 30 --max-time 60 "${{ steps.deployment-info.outputs.api-url }}/search?q=apollo&limit=1" 2>&1 || echo "SEARCH_FAILED")
        
        echo "ðŸ“‹ Search API Response:"
        echo "$SEARCH_RESULT" | head -10
        
        if echo "$SEARCH_RESULT" | grep -q '"estimated_total_hits":[1-9]'; then
          TOTAL_HITS=$(echo "$SEARCH_RESULT" | grep -o '"estimated_total_hits":[0-9]*' | cut -d':' -f2)
          echo "ðŸŽ‰ SUCCESS: Apollo tire data is already loaded!"
          echo "ðŸ“Š Found $TOTAL_HITS Apollo tire products"
          echo "âœ… No additional data loading required"
        else
          echo "ðŸ“¦ Apollo tire data not found in search results"
          echo "ðŸš€ Attempting to load data via SSH..."
          
          INSTANCE_IP="${{ steps.deployment-info.outputs.public-ip }}"
          echo "ðŸ“ Target instance: $INSTANCE_IP"
          
          # Create temporary key file and set permissions
          echo "ðŸ”‘ Preparing SSH key for data loading..."
          if [ -f "${{ github.event.inputs.key_pair_name }}.pem" ]; then
            chmod 600 "${{ github.event.inputs.key_pair_name }}.pem"
            echo "âœ… SSH key permissions set"
            
            echo "ï¿½ Testing SSH connectivity..."
            if ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 -i "${{ github.event.inputs.key_pair_name }}.pem" ec2-user@${INSTANCE_IP} "echo 'SSH connection successful'" 2>&1; then
              echo "âœ… SSH connection established"
              
              echo "ðŸ³ Checking Docker container status..."
              ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 -i "${{ github.event.inputs.key_pair_name }}.pem" ec2-user@${INSTANCE_IP} "cd /opt/apollo-search && sudo docker-compose ps" 2>&1 || echo "Could not get container status"
              
              echo "ðŸ“ Checking for data loading script..."
              ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 -i "${{ github.event.inputs.key_pair_name }}.pem" ec2-user@${INSTANCE_IP} "ls -la /opt/apollo-search/scripts/load_apollo_data.py" 2>&1 || echo "Data loading script not found"
              
              echo "ðŸš€ Executing Apollo data loading..."
              if ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 -i "${{ github.event.inputs.key_pair_name }}.pem" ec2-user@${INSTANCE_IP} "cd /opt/apollo-search && sudo docker-compose exec -T api python scripts/load_apollo_data.py" 2>&1; then
                echo "âœ… Data loading command executed successfully"
                
                echo "â³ Waiting 30 seconds for data to be indexed..."
                sleep 30
                
                echo "ðŸ” Verifying data loading success..."
                VERIFY_RESULT=$(curl -s --connect-timeout 30 --max-time 60 "${{ steps.deployment-info.outputs.api-url }}/search?q=apollo&limit=1" || echo "VERIFY_FAILED")
                echo "ï¿½ Verification result:"
                echo "$VERIFY_RESULT" | head -5
                
                if echo "$VERIFY_RESULT" | grep -q '"estimated_total_hits":[1-9]'; then
                  NEW_HITS=$(echo "$VERIFY_RESULT" | grep -o '"estimated_total_hits":[0-9]*' | cut -d':' -f2)
                  echo "ðŸŽ‰ SUCCESS: Data loading completed! Found $NEW_HITS products"
                else
                  echo "âš ï¸ Data may still be indexing - this can take a few more minutes"
                fi
              else
                echo "âŒ Data loading command failed"
                echo "ðŸ’¡ This might be normal if containers are still initializing"
              fi
            else
              echo "âŒ SSH connection failed"
              echo "ðŸ’¡ This might be normal if the instance is still initializing"
            fi
          else
            echo "âŒ SSH key file not found: ${{ github.event.inputs.key_pair_name }}.pem"
            echo "ðŸ’¡ Data loading will be handled by UserData script"
          fi
          
          echo "ðŸ” Final data status check..."
          FINAL_CHECK=$(curl -s --connect-timeout 30 --max-time 60 "${{ steps.deployment-info.outputs.api-url }}/search?q=&limit=1" || echo "FINAL_CHECK_FAILED")
          if echo "$FINAL_CHECK" | grep -q '"estimated_total_hits":[0-9]*'; then
            FINAL_COUNT=$(echo "$FINAL_CHECK" | grep -o '"estimated_total_hits":[0-9]*' | cut -d':' -f2)
            echo "ðŸ“Š Total products in database: $FINAL_COUNT"
          else
            echo "âš ï¸ Could not determine final product count"
          fi
        fi
        
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "âœ… Data verification phase completed at $(date)"
        
    - name: Final Verification and Summary
      run: |
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "ï¿½ Phase 4: Final Deployment Verification"
        echo "ðŸ• Started at: $(date)"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        
        API_URL="${{ steps.deployment-info.outputs.api-url }}"
        UI_URL="${{ steps.deployment-info.outputs.ui-url }}"
        PUBLIC_IP="${{ steps.deployment-info.outputs.public-ip }}"
        
        echo "ðŸŒ Application URLs:"
        echo "   ðŸ“¡ API URL: $API_URL"
        echo "   ðŸ–¥ï¸  UI URL: $UI_URL"
        echo "   ðŸ“ Public IP: $PUBLIC_IP"
        echo ""
        
        # API Health Check
        echo "ðŸ¥ Performing comprehensive API health check..."
        API_HEALTH=$(curl -s --connect-timeout 30 --max-time 60 "$API_URL/health" 2>&1 || echo "API_HEALTH_FAILED")
        echo "ðŸ“‹ API Health Response:"
        echo "$API_HEALTH" | head -5
        
        if echo "$API_HEALTH" | grep -q '"status"'; then
          echo "âœ… API health check: PASSED"
        else
          echo "âŒ API health check: FAILED"
        fi
        echo ""
        
        # Search Functionality Test
        echo "ðŸ” Testing search functionality..."
        SEARCH_TEST=$(curl -s --connect-timeout 30 --max-time 60 "$API_URL/search?q=&limit=1" 2>&1 || echo "SEARCH_TEST_FAILED")
        echo "ðŸ“‹ Search Test Response:"
        echo "$SEARCH_TEST" | head -5
        
        if echo "$SEARCH_TEST" | grep -q '"estimated_total_hits"'; then
          TOTAL_PRODUCTS=$(echo "$SEARCH_TEST" | grep -o '"estimated_total_hits":[0-9]*' | cut -d':' -f2)
          echo "âœ… Search functionality: PASSED ($TOTAL_PRODUCTS products indexed)"
        else
          echo "âŒ Search functionality: FAILED"
        fi
        echo ""
        
        # UI Connectivity Test
        echo "ðŸ–¥ï¸ Testing UI connectivity..."
        UI_TEST=$(curl -s --connect-timeout 30 --max-time 60 -I "$UI_URL" 2>&1 || echo "UI_TEST_FAILED")
        echo "ðŸ“‹ UI Response Headers:"
        echo "$UI_TEST" | head -3
        
        if echo "$UI_TEST" | grep -q "200 OK\|HTTP/[0-9.]* 200"; then
          echo "âœ… UI connectivity: PASSED"
        else
          echo "âŒ UI connectivity: FAILED"
        fi
        echo ""
        
        # Apollo Data Verification
        echo "ðŸŽï¸ Verifying Apollo tire data..."
        APOLLO_TEST=$(curl -s --connect-timeout 30 --max-time 60 "$API_URL/search?q=apollo&limit=3" 2>&1 || echo "APOLLO_TEST_FAILED")
        echo "ðŸ“‹ Apollo Search Response:"
        echo "$APOLLO_TEST" | head -10
        
        if echo "$APOLLO_TEST" | grep -q '"estimated_total_hits":[1-9]'; then
          APOLLO_COUNT=$(echo "$APOLLO_TEST" | grep -o '"estimated_total_hits":[0-9]*' | cut -d':' -f2)
          echo "âœ… Apollo tire data: LOADED ($APOLLO_COUNT products found)"
        else
          echo "âš ï¸ Apollo tire data: NOT FOUND (may still be loading)"
          echo "ðŸ’¡ Data loading can take 5-10 minutes after deployment"
        fi
        echo ""
        
        # Port Connectivity Summary
        echo "ðŸ”Œ Port connectivity summary:"
        echo "   ðŸŒ Port 3000 (UI): $(curl -s --connect-timeout 10 --max-time 20 "$UI_URL" >/dev/null 2>&1 && echo "âœ… ACCESSIBLE" || echo "âŒ FAILED")"
        echo "   ðŸ“¡ Port 8000 (API): $(curl -s --connect-timeout 10 --max-time 20 "$API_URL/health" >/dev/null 2>&1 && echo "âœ… ACCESSIBLE" || echo "âŒ FAILED")"
        echo ""
        
        # Overall Status Assessment
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "ðŸ“Š DEPLOYMENT SUMMARY"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        
        # Count successful checks
        SUCCESS_COUNT=0
        if echo "$API_HEALTH" | grep -q '"status"'; then SUCCESS_COUNT=$((SUCCESS_COUNT + 1)); fi
        if echo "$SEARCH_TEST" | grep -q '"estimated_total_hits"'; then SUCCESS_COUNT=$((SUCCESS_COUNT + 1)); fi
        if echo "$UI_TEST" | grep -q "200 OK\|HTTP/[0-9.]* 200"; then SUCCESS_COUNT=$((SUCCESS_COUNT + 1)); fi
        
        echo "ðŸŽ¯ Core Services Status: $SUCCESS_COUNT/3 operational"
        
        if [ $SUCCESS_COUNT -eq 3 ]; then
          echo "ðŸŽ‰ DEPLOYMENT STATUS: âœ… FULLY SUCCESSFUL"
          echo "ï¿½ All services are operational and ready for use!"
        elif [ $SUCCESS_COUNT -eq 2 ]; then
          echo "âš ï¸ DEPLOYMENT STATUS: ðŸŸ¡ PARTIALLY SUCCESSFUL"
          echo "ðŸ’¡ Most services working, minor issues detected"
        else
          echo "âŒ DEPLOYMENT STATUS: ðŸ”´ FAILED"
          echo "ðŸ”§ Multiple services not responding - investigation needed"
        fi
        
        echo ""
        echo "ðŸŒŸ Quick Access Links:"
        echo "   ðŸ–¥ï¸ Apollo Tire Search UI: $UI_URL"
        echo "   ðŸ“– API Documentation: $API_URL/docs"
        echo "   ðŸ¥ Health Check: $API_URL/health"
        echo "   ðŸ” Direct Search API: $API_URL/search?q=apollo"
        echo ""
        echo "ðŸ”§ Management Commands:"
        echo "   ðŸ“Š SSH Access: ssh -i ${{ github.event.inputs.key_pair_name }}.pem ec2-user@$PUBLIC_IP"
        echo "   ðŸ³ View Logs: ssh ... 'cd /opt/apollo-search && sudo docker-compose logs -f'"
        echo "   ðŸ“¦ Restart Services: ssh ... 'cd /opt/apollo-search && sudo docker-compose restart'"
        echo ""
        echo "â±ï¸ Deployment completed at: $(date)"
        echo "ðŸ• Total deployment time: $(($(date +%s) - ${{ env.DEPLOYMENT_START_TIME }})) seconds"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        
    - name: Create Deployment Summary
      run: |
        # Get final data count
        DATA_COUNT=$(curl -s "${{ steps.deployment-info.outputs.api-url }}/search?q=&limit=1" | grep -o '"estimated_total_hits":[0-9]*' | cut -d':' -f2 || echo "0")
        
        cat >> $GITHUB_STEP_SUMMARY << EOF
        # ðŸš€ Apollo Search Demo Deployed Successfully!
        
        ## ðŸ’° Cost: \$0.00 (AWS Free Tier)
        
        ## ðŸŒ Access URLs:
        - **Search UI**: [${{ steps.deployment-info.outputs.ui-url }}](${{ steps.deployment-info.outputs.ui-url }})
        - **API Docs**: [${{ steps.deployment-info.outputs.api-url }}](${{ steps.deployment-info.outputs.api-url }})
        - **Instance IP**: ${{ steps.deployment-info.outputs.public-ip }}
        
        ## ï¿½ Data Status:
        - **Apollo Tire Products**: ${DATA_COUNT} products loaded
        - **Search Engine**: MeiliSearch with full-text search
        - **Features**: Faceted search, filtering, autocomplete
        
