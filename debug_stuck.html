<!DOCTYPE html>
<html>
<head>
    <title>Debug Search Issue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <h2>Debug Search Issue</h2>
        
        <div class="row">
            <div class="col-md-6">
                <input type="text" id="searchQuery" class="form-control mb-2" value="LOADSTAR" placeholder="Search query">
                <button onclick="debugSearch()" class="btn btn-primary me-2">Debug Search</button>
                <button onclick="testFetch()" class="btn btn-info me-2">Test Fetch</button>
                <button onclick="checkMainApp()" class="btn btn-warning">Check Main App</button>
            </div>
        </div>
        
        <div id="debugLog" class="mt-3 p-3 bg-light" style="height: 400px; overflow-y: auto; font-family: monospace; font-size: 12px;"></div>
        <div id="searchResults" class="mt-3"></div>
    </div>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            logDiv.innerHTML += logEntry + '<br>';
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(logEntry);
        }
        
        async function testFetch() {
            log("=== Testing Direct Fetch ===");
            try {
                log("Making fetch request to: http://localhost:8001/search?q=LOADSTAR&limit=3");
                
                const response = await fetch('http://localhost:8001/search?q=LOADSTAR&limit=3');
                log(`Fetch response status: ${response.status}`);
                log(`Fetch response ok: ${response.ok}`);
                log(`Fetch response headers: ${JSON.stringify(Object.fromEntries(response.headers))}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log(`✅ Fetch successful! Hits: ${data.hits?.length || 0}`);
                log(`Response: ${JSON.stringify(data, null, 2)}`);
                
            } catch (error) {
                log(`❌ Fetch failed: ${error.message}`);
                log(`Error stack: ${error.stack}`);
            }
        }
        
        async function debugSearch() {
            log("=== Starting Debug Search ===");
            const query = document.getElementById('searchQuery').value;
            const resultsContainer = document.getElementById('searchResults');
            
            log(`Query: "${query}"`);
            log(`Results container found: ${!!resultsContainer}`);
            
            // Show loading state
            resultsContainer.innerHTML = '<div class="text-center p-4"><div class="spinner-border" role="status"></div><span class="ms-2">Searching...</span></div>';
            log("Loading state displayed");
            
            try {
                // Test step by step
                log("Step 1: Building URL...");
                const url = `http://localhost:8001/search?q=${encodeURIComponent(query)}&limit=5`;
                log(`URL: ${url}`);
                
                log("Step 2: Making fetch request...");
                const response = await fetch(url);
                log(`Response received: status ${response.status}, ok: ${response.ok}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                log("Step 3: Parsing JSON...");
                const data = await response.json();
                log(`JSON parsed successfully. Hits: ${data.hits?.length || 0}`);
                
                log("Step 4: Displaying results...");
                displayResults(data);
                log("✅ Search completed successfully");
                
            } catch (error) {
                log(`❌ Search failed at some step: ${error.message}`);
                log(`Error stack: ${error.stack}`);
                
                resultsContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <h5>Search Error</h5>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
        
        function displayResults(data) {
            const resultsContainer = document.getElementById('searchResults');
            
            if (!data.hits || data.hits.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="alert alert-info">
                        No results found for "${data.query}".
                    </div>
                `;
                log("No results to display");
                return;
            }
            
            let html = `
                <div class="alert alert-success">
                    <h5>Search Results</h5>
                    <p>Found ${data.hits.length} results for "<strong>${data.query}</strong>"</p>
                </div>
                <div class="row">
            `;
            
            data.hits.forEach((product, index) => {
                const title = product.title || product.pattern_model || 'Unknown Product';
                const brand = product.brand || 'Unknown Brand';
                const size = product.size || 'N/A';
                
                html += `
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title">${title}</h6>
                                <p class="card-text">
                                    <strong>Brand:</strong> ${brand}<br>
                                    <strong>Size:</strong> ${size}
                                </p>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            resultsContainer.innerHTML = html;
            log(`Displayed ${data.hits.length} results`);
        }
        
        function checkMainApp() {
            log("=== Checking Main App State ===");
            
            // Open main app in popup
            const popup = window.open('http://localhost:8080', 'mainapp', 'width=1000,height=800');
            
            setTimeout(() => {
                try {
                    log("Checking main app window...");
                    
                    // Check elements
                    const searchQuery = popup.document.getElementById('searchQuery');
                    const searchResults = popup.document.getElementById('searchResults');
                    const searchButton = popup.document.querySelector('button[onclick="performSearch()"]');
                    
                    log(`searchQuery element: ${!!searchQuery}`);
                    log(`searchResults element: ${!!searchResults}`);
                    log(`search button: ${!!searchButton}`);
                    
                    // Check app state
                    log(`window.apolloApp: ${!!popup.apolloApp}`);
                    log(`window.performSearch: ${typeof popup.performSearch}`);
                    log(`window.fallbackSearch: ${typeof popup.fallbackSearch}`);
                    
                    if (popup.apolloApp) {
                        log(`searchManager: ${!!popup.apolloApp.searchManager}`);
                        log(`apiConfig: ${!!popup.apolloApp.apiConfig}`);
                        if (popup.apolloApp.apiConfig) {
                            log(`API URL: ${popup.apolloApp.apiConfig.getApiUrl()}`);
                        }
                    }
                    
                    // Try to trigger search manually
                    if (searchQuery && popup.performSearch) {
                        log("Attempting to trigger search in main app...");
                        searchQuery.value = 'LOADSTAR';
                        
                        // Monitor search results for changes
                        const originalHTML = searchResults.innerHTML;
                        log("Original results HTML length: " + originalHTML.length);
                        
                        popup.performSearch(0);
                        log("Search function called");
                        
                        // Check after a moment
                        setTimeout(() => {
                            const newHTML = searchResults.innerHTML;
                            log("New results HTML length: " + newHTML.length);
                            log("HTML changed: " + (originalHTML !== newHTML));
                            
                            if (newHTML.includes('Searching...')) {
                                log("⚠️ Still showing 'Searching...' - search may be stuck");
                            } else if (newHTML.includes('alert')) {
                                log("✅ Results or error message appeared");
                            } else {
                                log("? Unknown state");
                            }
                        }, 2000);
                        
                    } else {
                        log("❌ Cannot trigger search - missing elements or function");
                    }
                    
                } catch (error) {
                    log(`❌ Error checking main app: ${error.message}`);
                }
            }, 3000);
        }
        
        log("Debug page loaded. Use buttons above to test different aspects.");
    </script>
</body>
</html>
